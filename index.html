<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="Current-balance" class="stat-value">89400</div>
                    </div>
                  </div>
                  
            </div>
            <div class="divider"></div>
           <div>
            <button id="Show-add-money" class="btn btn-lg">Add Money</button>
            <button id="Show-cash-out" class="btn btn-lg">Cash Out</button>
            <button id="Show-tran-out" class="btn btn-lg">Transaction</button>
            
           </div>
           <div class="divider"></div>

           <div>
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-field" type="text" placeholder="amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="pin" type="text" placeholder="pin" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="Add-Money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
           </div>

<!-- cashout -->
           <div>
            <div>
                <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-field-cashout" type="text" placeholder="amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-cash-out" type="text" placeholder="pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
               </div>
           </div>
 <!-- transaction -->
           <div id="transacton-form" class="hidden">
            <h1>Tranaction</h1>
            <div id="container" class="space-y-3">
            </div>
          </div>
        </div>


       

        
      </div>

      <script src="function.js"></script>
      <script src="index.js"></script>
      <script src="cashout.js"></script>
      <script src="feature.js"></script>
 </main>
</body>
</html>
